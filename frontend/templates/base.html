<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Upgrad OSP - Prompt Engineering Platform{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="/static/images/upgrad-logo.png" type="image/png">
    
    <!-- Base styles -->
    <link rel="stylesheet" href="/static/css/prompting.css">
    <link rel="stylesheet" href="/static/css/tutorial_bot.css">
    <link rel="stylesheet" href="/static/css/glass-buttons.css">
    <link rel="stylesheet" href="/static/css/dock.css">
    
    <style>
        .content-wrapper {
            padding-top: 0;
            padding-bottom: 6rem; /* Space for dock */
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding-bottom: 5rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Apple-Style Dock Navigation -->
    <div class="dock-container">
        <div class="dock-wrapper">
            
            <!-- Home -->
            <div class="dock-item">
                <a href="/">
                    <div class="dock-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </div>
                </a>
                <div class="dock-label">Home</div>
            </div>
            
            <!-- Courses -->
            <div class="dock-item">
                <a href="/prompting/">
                    <div class="dock-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                    </div>
                </a>
                <div class="dock-label">Courses</div>
            </div>
            
            <!-- Workflows -->
            <div class="dock-item">
                <a href="/prompting/workflow">
                    <div class="dock-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="9" x2="15" y2="9"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                    </div>
                </a>
                <div class="dock-label">Workflows</div>
            </div>
            
            <!-- Glass Demo -->
            <div class="dock-item">
                <a href="/glass-demo">
                    <div class="dock-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                        </svg>
                    </div>
                </a>
                <div class="dock-label">Components</div>
            </div>
            
            <!-- Settings/Profile -->
            <div class="dock-item">
                <a href="#settings">
                    <div class="dock-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m-9-9h6m6 0h6"></path>
                            <path d="M19.071 4.929l-4.242 4.242m0 5.657l4.242 4.243M4.929 4.929l4.242 4.242m0 5.657l-4.242 4.243"></path>
                        </svg>
                    </div>
                </a>
                <div class="dock-label">Settings</div>
            </div>
            
            <!-- GitHub -->
            <div class="dock-item">
                <a href="https://github.com/AmRitJain0442/Upgrad-OSP" target="_blank" rel="noopener">
                    <div class="dock-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                        </svg>
                    </div>
                </a>
                <div class="dock-label">GitHub</div>
            </div>
            
        </div>
    </div>
    
    <!-- Tutorial Bot Help Button -->
    <button class="restart-tutorial-btn" onclick="restartTutorial()" title="Show Tutorial"></button>
    
    <!-- Tutorial Bot Scripts -->
    <script src="/static/js/tutorial_steps.js"></script>
    <script src="/static/js/tutorial_bot.js"></script>
    
    <!-- Glass button effects -->
    <script src="/static/js/glass-buttons.js"></script>
    
    <!-- Apple Dock Navigation -->
    <script src="/static/js/dock.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
